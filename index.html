<script>
  (function() {
    var phrases = [
      "تهيئة الأتمتة…",
      "مواءمة بيئة العمل…",
      "الذكاء الاصطناعي قيد العمل…",
      "جاري التجهيز للإطلاق…"
    ];
    var el = document.getElementById('typeText');
    if (!el) return;
    var idx = 0, char = 0, typing = true;
    var typeSpeed = 60;      // ms per character
    var holdTime = 1200;     // before backspacing
    var eraseSpeed = 35;

    function tick() {
      var text = phrases[idx];
      if (typing) {
        char++;
        el.textContent = text.slice(0, char);
        if (char === text.length) {
          typing = false;
          setTimeout(tick, holdTime);
          return;
        }
        setTimeout(tick, typeSpeed);
      } else {
        char--;
        el.textContent = text.slice(0, char);
        if (char === 0) {
          typing = true;
          idx = (idx + 1) % phrases.length;
        }
        setTimeout(tick, eraseSpeed);
      }
    }
    tick();
  })();
</script>
<script>
  // Minimalist neural network animation (nodes + connecting pulses)
  (function() {
    var canvas = document.getElementById('codeRain');
    if (!canvas) return;
    var ctx = canvas.getContext('2d');

    var width, height;
    var nodes = [];
    var edges = [];
    var numNodes;
    var maxNeighbors = 3; // minimalist
    var nodeColor = 'rgba(0, 136, 246, 0.9)';       // #0088f6
    var lineColor = 'rgba(0, 136, 246, 0.18)';
    var pulseColor = 'rgba(0, 136, 246, 0.9)';
    var bgFade = '#f0f1f5';
    var bgFadeOpacity = 0;

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      var density = Math.max(18, Math.floor(Math.min(width, height) / 28));
      numNodes = density;
      initGraph();
    }

    function initGraph() {
      nodes = new Array(numNodes).fill(0).map(function(){
        return { x: rand(0, width), y: rand(0, height), vx: rand(-0.15, 0.15), vy: rand(-0.12, 0.12), r: rand(1.2, 2.0) };
      });
      edges = [];
      for (var i = 0; i < nodes.length; i++) {
        var dists = [];
        for (var j = 0; j < nodes.length; j++) {
          if (i === j) continue;
          var dx = nodes[j].x - nodes[i].x;
          var dy = nodes[j].y - nodes[i].y;
          dists.push({ j: j, d2: dx*dx + dy*dy });
        }
        dists.sort(function(a,b){ return a.d2 - b.d2; });
        var k = Math.min(maxNeighbors, dists.length);
        for (var n = 0; n < k; n++) {
          var t = dists[n].j;
          if (i < t) { // avoid duplicate edges
            edges.push({ a: i, b: t, t: Math.random(), speed: rand(0.002, 0.01) });
          }
        }
      }
    }

    function update() {
      for (var i = 0; i < nodes.length; i++) {
        var n = nodes[i];
        n.x += n.vx; n.y += n.vy;
        if (n.x < -20 || n.x > width + 20) n.vx *= -1;
        if (n.y < -20 || n.y > height + 20) n.vy *= -1;
      }
      for (var e = 0; e < edges.length; e++) {
        edges[e].t += edges[e].speed;
        if (edges[e].t > 1) edges[e].t = 0;
      }
    }

    function draw() {
      // no fade: clear completely each frame
      ctx.clearRect(0, 0, width, height);

      ctx.lineWidth = 1;
      ctx.strokeStyle = lineColor;
      ctx.beginPath();
      for (var e = 0; e < edges.length; e++) {
        var ea = nodes[edges[e].a];
        var eb = nodes[edges[e].b];
        ctx.moveTo(ea.x, ea.y);
        ctx.lineTo(eb.x, eb.y);
      }
      ctx.stroke();

      for (var p = 0; p < edges.length; p++) {
        var edge = edges[p];
        var a = nodes[edge.a];
        var b = nodes[edge.b];
        var px = a.x + (b.x - a.x) * edge.t;
        var py = a.y + (b.y - a.y) * edge.t;
        ctx.fillStyle = pulseColor;
        ctx.beginPath();
        ctx.arc(px, py, 1.8, 0, Math.PI * 2);
        ctx.fill();
      }

      for (var i = 0; i < nodes.length; i++) {
        var n = nodes[i];
        ctx.fillStyle = nodeColor;
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() { update(); draw(); requestAnimationFrame(loop); }
    resize();
    window.addEventListener('resize', resize);
    requestAnimationFrame(loop);
  })();
</script>
<script>
  // Email form submission handler
  var FORMPREE_FORM_ID = 'xgvgqnjz';
  
  (function() {
    var form = document.getElementById('emailForm');
    var emailInput = document.getElementById('emailInput');
    var submitBtn = form.querySelector('.submit-btn');
    var messageDiv = document.getElementById('formMessage');
    
    if (!form) return;
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      var email = emailInput.value.trim();
      if (!email) {
        showMessage('يرجى إدخال بريد إلكتروني صحيح', 'error');
        return;
      }
      
      // Validate email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('صيغة البريد الإلكتروني غير صحيحة', 'error');
        return;
      }
      
      // Disable form during submission
      submitBtn.disabled = true;
      emailInput.disabled = true;
      showMessage('جاري الإرسال...', '');
      
      // Submit to Formspree
      submitEmail(email);
    });
    
    function submitEmail(email) {
      fetch('https://formspree.io/f/' + FORMPREE_FORM_ID, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email,
          _subject: 'New zAgent Subscription',
          _replyto: email
        })
      })
      .then(function(response) {
        if (response.ok) {
          showMessage('شكراً! تم إرسال بريدك الإلكتروني بنجاح', 'success');
          emailInput.value = '';
        } else {
          throw new Error('Submission failed');
        }
      })
      .catch(function(error) {
        showMessage('حدث خطأ. يرجى المحاولة مرة أخرى', 'error');
      })
      .finally(function() {
        submitBtn.disabled = false;
        emailInput.disabled = false;
      });
    }
    
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'form-message ' + (type || '');
    }
  })();
</script>
